<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="top">
      <div class="main">
        <div class="pin">
          <h1 id="pin1"></h1>
          <h1 id="pin2"></h1>
          <h1 id="pin3"></h1>
          <h1 id="pin4"></h1>
        </div>
        <div class="keypad">
          <div class="grid-container">
            <button class="grid-item" onclick="numPress(7)">7</button>
            <button class="grid-item" onclick="numPress(8)">8</button>
            <button class="grid-item" onclick="numPress(9)">9</button>
            <button class="grid-item" onclick="numPress(4)">4</button>
            <button class="grid-item" onclick="numPress(5)">5</button>
            <button class="grid-item" onclick="numPress(6)">6</button>
            <button class="grid-item" onclick="numPress(1)">1</button>
            <button class="grid-item" onclick="numPress(2)">2</button>
            <button class="grid-item" onclick="numPress(3)">3</button>
            <button class="grid-item-red" onclick="deletePin()" >Del</button>
            <button class="grid-item" onclick="numPress(0)">0</button>
            <button class="grid-item-green">Go</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
